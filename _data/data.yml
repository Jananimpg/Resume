certifications:
  title: Certifications
  list:
  - name: RedHat Certified Architect
    start: 2016
    end:
    organization: RedHat
    credentialid: 160-012-845
    credentialurl: https://rhtapps.redhat.com/verify?certId=160-012-845
    credentialname:
    details: |
      A Red Hat Certified Architect (RHCA) is the highest level of certification offered by Red Hat, a leading provider of open-source software solutions, particularly in Linux and cloud technologies. The RHCA certification demonstrates advanced expertise in designing, deploying, and managing enterprise-level systems using Red Hat technologies.

  - name: Hashicorp Terraform Associate
    start: 2025
    end:
    organization: Hashicorp
    credentialid:
    credentialurl:
    credentialname:
    details: |
      The HashiCorp Terraform Associate certification validates foundational skills in using Terraform for infrastructure-as-code (IaC) automation. It covers key areas like Terraform configuration, state management, modules, CLI usage, and workflow. This certification helps demonstrate expertise in Terraform, boosting career prospects in cloud engineering, DevOps, and infrastructure management.

