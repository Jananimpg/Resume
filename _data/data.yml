career-profile:
  title: Career Profile
  summary: |
    Experienced Senior DevOps Engineer with over 13 years of expertise in Systems Engineering and infrastructure management, specializing in cloud platforms like AWS, Azure and GCP, along with container orchestration using Kubernetes. Proven track record in automating CI/CD pipelines to streamline development cycles and enhance software delivery. Adept at deploying Infrastructure as Code (IaC) solutions using Terraform and Ansible to ensure scalable, efficient, and repeatable infrastructure provisioning. Focused on optimizing operational workflows to minimize costs while accelerating time-to-market for applications. Known for leadership in driving digital transformation, fostering innovation, and leading teams through complex, dynamic environments to achieve business goals.
